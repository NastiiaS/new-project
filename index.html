<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bd873e5e16.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherbody">
      <form id="search-form">
        <div class="form-group fg--search">
          <input
            type="text"
            placeholder="Enter your city"
            id="search-city-input"
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <div class="WeatherInfo">
        <div class="row">
          <div class="col-6">
            <h1 id="city">Kyiv</h1>
            <ul style="list-style: none">
              <li id="dateMon">23 September</li>
              <li id="time">17:39</li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
              src="http://openweathermap.org/img/wn/04n@2x.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <div class="float-left">
              <strong id="temperature">9</strong><span class="units"> Â°C</span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <ul style="list-style: none">
            <li>Humidity: <span id="humidity">20</span>%</li>
            <li>Wind: <span id="wind">9</span> m/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>

      <small id="open-source">
        <a href="https://github.com/NastiiaS/new-project">Open-source code,</a
        >by Anastasiia Salenko
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
